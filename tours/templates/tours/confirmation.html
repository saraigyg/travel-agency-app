<!-- confirmation.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'tours/style.css' %}">
    <title>Booking Confirmation</title>
</head>
<body>
    <h1>Thank you for booking with us, {{ booking.customer_name }}!</h1>
    <p>Your booking for the tour "{{ booking.tour }}" has been successfully submitted.</p>
    <p>Total cost: ${{ booking.total_cost }}</p>
    <p>We will contact you shortly at {{ booking.email }}.</p>
</body>
</html>
